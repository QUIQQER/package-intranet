
<form name="changepw" class="package-intranet-profile-change-password">
    <h2>{t}plugin/intranet profil.change.pw{/t}</h2>

    <div class="old-pass">
        <label>{t}plugin/intranet profil.old.pw{/t}</label>
        <input type="password" name="oldpw" />
    </div>

    <div class="new-pass">
        <label>{t}plugin/intranet profil.new.pw{/t}</label>
        <input type="password" name="newpw" />
    </div>

    <div class="new-pass-2">
        <label>{t}plugin/intranet profil.new.pw.repeat{/t}</label>
        <input type="password" name="newpw2" />
    </div>
</form>
