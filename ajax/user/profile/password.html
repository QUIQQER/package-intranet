
<form name="changepw" class="package-intranet-profile-change-password">
    <h2>{t}quiqqer/intranet profile.pw.title{/t}</h2>

    <div class="package-intranet-profile-short">
        {t}quiqqer/intranet profile.pw.short{/t}
    </div>

    <div class="old-pass">
        <label>{t}quiqqer/intranet profile.old.pw{/t}</label>
        <input type="password" name="oldpw" />
    </div>

    <div class="new-pass">
        <label>{t}quiqqer/intranet profile.new.pw{/t}</label>
        <input type="password" name="newpw" />
    </div>

    <div class="new-pass-2">
        <label>{t}quiqqer/intranet profile.new.pw.repeat{/t}</label>
        <input type="password" name="newpw2" />
    </div>
</form>
