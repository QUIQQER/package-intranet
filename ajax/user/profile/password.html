
<form name="changepw" class="package-intranet-profile-change-password">
    <h2>{t}quiqqer/intranet profile.pw.title{/t}</h2>

    <div class="package-intranet-profile-short">
        {t}quiqqer/intranet profile.pw.short{/t}
    </div>

    <div class="old-pass">
        <label for="intranet-profile-oldpassword">
            {t}quiqqer/intranet profile.old.pw{/t}
        </label>
        <input type="password" name="oldpw" id="intranet-profile-oldpassword" />
    </div>

    <div class="new-pass">
        <label for="intranet-profile-newpassword-1">
            {t}quiqqer/intranet profile.new.pw{/t}
        </label>
        <input type="password" name="newpw" id="intranet-profile-newpassword-1" />
    </div>

    <div class="new-pass-2">
        <label for="intranet-profile-newpassword-2">
            {t}quiqqer/intranet profile.new.pw.repeat{/t}
        </label>
        <input type="password" name="newpw2" id="intranet-profile-newpassword-2" />
    </div>
</form>
